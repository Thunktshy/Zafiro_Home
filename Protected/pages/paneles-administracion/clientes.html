<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zafiro Home — Administrar Clientes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/2.3.2/css/dataTables.dataTables.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  <link rel="stylesheet" href="/admin-resources/css/forms/clientes.css" />
</head>
<body>
  <header class="header-bar py-3 shadow-sm">
    <div class="container d-flex align-items-center justify-content-between">
      <h1 class="h3 m-0">Zafiro Home — Panel Admin</h1>
      <a href="/admin-resources/pages/admin.html" class="btn btn-light btn-sm">Volver al Panel</a>
    </div>
  </header>

  <main class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h2 class="page-title h2 m-0">Administrar Clientes</h2>
      <div class="d-flex gap-2">
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input id="txtBuscar" type="text" class="form-control" placeholder="Buscar por cuenta o email…" />
          <button id="btnBuscar" class="btn btn-outline-primary">Buscar</button>
        </div>
        <div class="form-check form-switch ms-2">
          <input class="form-check-input" type="checkbox" id="chkSoloActivos" checked>
          <label class="form-check-label" for="chkSoloActivos">Solo activos</label>
        </div>
        <button id="btnNuevo" class="btn btn-primary ms-2">
          <i class="fa-solid fa-user-plus me-2"></i>Nuevo cliente
        </button>
      </div>
    </div>

    <div id="alertBox" class="alert d-none" role="alert"></div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table id="tabla-clientes" class="table table-striped table-hover w-100 align-middle">
            <thead>
              <tr>
                <th>cliente_id</th>
                <th>cuenta</th>
                <th>email</th>
                <th>estado</th>
                <th>fecha_registro</th>
                <th>último_login</th>
                <th style="width:220px">Administrar</th>
              </tr>
            </thead>
            <tbody><!-- rows dinámicos --></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL: NUEVO / EDITAR -->
  <div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formCliente" novalidate>
          <div class="modal-header">
            <h5 class="modal-title" id="modalClienteTitulo">Nuevo cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="cliente_id" />

            <div class="mb-3">
              <label for="cuenta" class="form-label">Cuenta <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="cuenta" maxlength="20" required />
              <div class="invalid-feedback" id="errCuenta"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" maxlength="150" required />
              <div class="invalid-feedback" id="errEmail"></div>
            </div>

            <!-- Solo visible en "Nuevo" (insert requiere contraseña) -->
            <div class="mb-1" id="grpPass">
              <label for="contrasena" class="form-label">Contraseña inicial <span class="text-danger">*</span></label>
              <input type="password" class="form-control" id="contrasena" minlength="6" maxlength="100" />
              <div class="form-text">Se almacenará hasheada en el servidor.</div>
              <div class="invalid-feedback" id="errPass"></div>
            </div>

            <div class="alert alert-info small mt-3 d-flex align-items-center gap-2">
              <i class="fa-solid fa-circle-info"></i>
              <div>El <code>cliente_id</code> se genera como <code>cl-#</code> desde la base de datos (secuencia). </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- MODAL: CONFIRMACIONES (soft delete / reactivar / delete) -->
  <div class="modal fade" id="modalConfirm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmTitle">Confirmar acción</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p id="confirmMsg" class="mb-0"></p>
          <input type="hidden" id="confirmId" />
          <input type="hidden" id="confirmAction" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="btnConfirmar">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
  <script type="module" src="/admin-resources/scripts/forms/clientes.js"></script>
</body>
</html>
